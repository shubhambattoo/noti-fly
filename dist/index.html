<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>noti-fly demo</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="./noti-fly.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		a {
			color: lightcoral;
			font-size: 18px;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
	<noti-fly showalert=true></noti-fly>
	<noti-fly showalert=true type="danger" heading="Error!" msg="Something bad occured!"></noti-fly>
	<noti-fly showalert=true type="info" heading="Info" msg="This is some Info"></noti-fly>
	<noti-fly showalert=true type="warning" heading="Warning" msg="You have been Warned"></noti-fly>
	<noti-fly showalert=true fixed=true heading="Woah!" msg="I am stuck here"></noti-fly>

	<a href="https://github.com/shubhambattoo/noti-fly">Back to readme</a>
</body>

</html>
